<div class="main-container">
	<div class="container">
		<form [formGroup]="newTaskForm">
			<mat-form-field appearance="fill">
				<mat-label>Ingresa la nueva tarea</mat-label>
				<input matInput placeholder="Inggresar tarea" formControlName="newTask" required>
			</mat-form-field>
		</form>
		<button class="btn-primary" (click)="addTask()">
			Ingresar tarea
		</button>
		<!-- <div class="list-container">
			<div *ngFor="let task of tasks">
				{{task.task}}
				<mat-checkbox class="example-margin" [(ngModel)]="">Checked</mat-checkbox>
			</div>
		</div> -->
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

			<!-- Checkbox Column -->
			<ng-container matColumnDef="select">
			  <th mat-header-cell *matHeaderCellDef>
				<mat-checkbox (change)="$event ? toggleAllRows() : null"
							  [checked]="selection.hasValue() && isAllSelected()"
							  [indeterminate]="selection.hasValue() && !isAllSelected()"
							  [aria-label]="checkboxLabel()">
				</mat-checkbox>
			  </th>
			  <td mat-cell *matCellDef="let row">
				<mat-checkbox (click)="$event.stopPropagation()"
							  (change)="$event ? selection.toggle(row) : null"
							  [checked]="selection.isSelected(row)"
							  [aria-label]="checkboxLabel(row)">
				</mat-checkbox>
			  </td>
			</ng-container>

			<!-- Position Column -->
			<ng-container matColumnDef="ID">
			  <th mat-header-cell *matHeaderCellDef> ID. </th>
			  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
			</ng-container>

			<ng-container matColumnDef="Tarea">
				<th mat-header-cell *matHeaderCellDef> Tarea </th>
				<td mat-cell *matCellDef="let element"> {{element.task}} </td>
			</ng-container>

			<ng-container matColumnDef="remove">
				<th mat-header-cell *matHeaderCellDef> Remove </th>
				<td mat-cell *matCellDef="let element" >
					<button (click)="removeTask(element.id)">
						<i class="fa-solid fa-trash"></i>
					</button>
				</td>
			</ng-container>


			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"
				(click)="selection.toggle(row)">
			</tr>
		  </table>
	</div>
</div>

<router-outlet></router-outlet>
